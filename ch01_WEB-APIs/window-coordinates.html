<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: black;
    }
    aside {
      position: fixed;
      top: 20px;
      right: 20px;
    }
    .normal {
      width:  150px;
      height: 150px;
      background-color: wheat;
      margin-bottom: 4px;
      border-radius: 4px;
    }
    .special {
      background-color: tomato;
    }
  </style>
</head>
<body>
  <div class="normal"></div>
  <div class="normal"></div>
  <div class="normal"></div>
  <div class="normal"></div>
  <div class="normal special"></div>
  <div class="normal"></div>
  <div class="normal"></div>
  <aside>
    <button class="scroll-by">100px씩 이동</button>
    <button class="scroll-to">100px로 이동</button>
    <button class="scroll-into">special로 이동</button>
  </aside>
  <script>
    const special = document.querySelector('.special');
    special.addEventListener('click', (e) => {
        const rect = special.getBoundingClientRect();
        console.log(rect)
        console.log(`client: ${e.clientX}, ${e.clientY}`)
        console.log(`page: ${e.pageX}, ${e.pageY}`)
    });

    const by = document.querySelector('.scroll-by');
    const to = document.querySelector('.scroll-to');
    const into = document.querySelector('.scroll-into');
    by.addEventListener('click', () => {
      window.scrollBy(0, 100)
    })
    to.addEventListener('click', () => {
      window.scroll({top: 100, left: 0, behavior: 'smooth'});
    })
    into.addEventListener('click', () => {
      special.scrollIntoView();
    })
  </script>
</body>
</html>
